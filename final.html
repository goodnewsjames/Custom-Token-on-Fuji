<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Airdrop Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b0f19, #1a2234);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #ff5f79;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    p {
      margin: 8px 0 24px;
      font-size: 1rem;
      color: #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1rem;
      color: #fff;
      background-color: #e94560;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #ff5f79;
      transform: scale(1.02);
    }

    button.chain-btn {
      background-color: #1e88e5;
    }

    button.chain-btn:hover {
      background-color: #3b9ef3;
    }

    /* Copyable Address Box */
    .copy-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      margin: 10px 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      word-break: break-all;
    }

    .copy-box button {
      background: #e94560;
      border: none;
      border-radius: 8px;
      font-size: 0.75rem;
      padding: 4px 8px;
      cursor: pointer;
      color: #fff;
    }

    /* Dialog */
    .dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 35, 50, 0.95);
      border: 1px solid #444;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    .dialog h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .dialog p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 10px;
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="tokenLogo" class="logo" src="" alt="Token Logo" />
    <h1 id="tokenName">Token Name</h1>
    <p id="tokenSymbolText">Ticker: TKN</p>

    <!-- Copyable Contract Address -->
    <div class="copy-box">
      <span id="tokenAddressText"></span>
      <button onclick="copyToClipboard('tokenAddressText')">Copy</button>
    </div>

    <button class="chain-btn" id="btnAddChain">Add / Switch Fuji Testnet</button>
    <button class="token-btn" id="btnAddToken">Add Token to Wallet</button>
  </div>

  <!-- Manual Add Dialog -->
  <div class="dialog" id="manualDialog">
    <h2>Manual Token Addition</h2>
    <p>Your wallet does not support automatic token addition.<br>Use the details below to add manually:</p>

    <div class="copy-box">
      <span id="copyAddress"></span>
      <button onclick="copyToClipboard('copyAddress')">Copy</button>
    </div>
    <div class="copy-box">
      <span id="copySymbol"></span>
      <button onclick="copyToClipboard('copySymbol')">Copy</button>
    </div>
    <div class="copy-box">
      <span id="copyDecimals"></span>
      <button onclick="copyToClipboard('copyDecimals')">Copy</button>
    </div>

    <button class="close-btn" onclick="closeDialog()">Close</button>
  </div>

  <script>
    /***********************************
     * CONFIGURATION VARIABLES
     ***********************************/
    const TOKEN_ADDRESS = "0x57c3804b6cB541246d42F037dDAb1431f7fd88B5";
    const TOKEN_SYMBOL = "MTK";
    const TOKEN_NAME = "MegaTanker";
    const TOKEN_DECIMALS = 18;
    const TOKEN_IMAGE = "https://raw.githubusercontent.com/goodnewsjames/Custom-Token-on-Fuji/main/images%20(3).jpeg";

    // Fuji Testnet details
    const FUJI_CHAIN_ID = "0xA869"; // 43113 in hex
    const FUJI_PARAMS = {
      chainId: FUJI_CHAIN_ID,
      chainName: "Avalanche Fuji Testnet",
      nativeCurrency: {
        name: "Avalanche",
        symbol: "AVAX",
        decimals: 18,
      },
      rpcUrls: ["https://api.avax-test.network/ext/bc/C/rpc"],
      blockExplorerUrls: ["https://testnet.snowtrace.io/"],
    };

    /***********************************
     * INITIALIZE PAGE CONTENT
     ***********************************/
    document.getElementById("tokenLogo").src = TOKEN_IMAGE;
    document.getElementById("tokenName").innerText = TOKEN_NAME + " (" + TOKEN_SYMBOL + ")";
    document.getElementById("tokenSymbolText").innerText = "Ticker: " + TOKEN_SYMBOL;
    document.getElementById("tokenAddressText").innerText = TOKEN_ADDRESS;

    document.getElementById("copyAddress").innerText = TOKEN_ADDRESS;
    document.getElementById("copySymbol").innerText = TOKEN_SYMBOL;
    document.getElementById("copyDecimals").innerText = TOKEN_DECIMALS;

    /***********************************
     * WALLET FUNCTIONS
     ***********************************/
    async function addOrSwitchFuji() {
      if (!window.ethereum) {
        alert("No wallet detected. Please use a compatible Web3 wallet.");
        return;
      }
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: FUJI_CHAIN_ID }],
        });
      } catch (error) {
        if (error.code === 4902) {
          try {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [FUJI_PARAMS],
            });
          } catch (addError) {
            alert("Failed to add Fuji network: " + addError.message);
          }
        } else {
          alert("Error switching network: " + error.message);
        }
      }
    }

    async function addToken() {
      if (!window.ethereum) {
        alert("No wallet detected. Please use a compatible Web3 wallet.");
        return;
      }

      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: TOKEN_ADDRESS,
              symbol: TOKEN_SYMBOL,
              decimals: TOKEN_DECIMALS,
              image: TOKEN_IMAGE,
            },
          },
        });

        if (wasAdded) {
          console.log("Token successfully added!");
        } else {
          console.log("Token addition canceled by user.");
        }
      } catch (err) {
        console.error("Error adding token:", err);
        showDialog(); // fallback to manual addition
      }
    }

    /***********************************
     * DIALOG FUNCTIONS
     ***********************************/
    function showDialog() {
      document.getElementById("manualDialog").style.display = "block";
    }

    function closeDialog() {
      document.getElementById("manualDialog").style.display = "none";
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    /***********************************
     * EVENT LISTENERS
     ***********************************/
    document.getElementById("btnAddChain").addEventListener("click", addOrSwitchFuji);
    document.getElementById("btnAddToken").addEventListener("click", addToken);
  </script>
</body>
</html>
