<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MegaTanker Airdrop | Avalanche Fuji</title>
  <script src="https://unpkg.com/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b0f19, #1a2234);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #ff5f79;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    p {
      margin: 8px 0 24px;
      font-size: 1rem;
      color: #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1rem;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      transform: scale(1.02);
    }
    .chain-btn {
      background-color: #1e88e5;
    }
    .chain-btn:hover {
      background-color: #3b9ef3;
    }
    .token-btn {
      background-color: #e94560;
    }
    .token-btn:hover {
      background-color: #ff5f79;
    }
    .claim-btn {
      background-color: #23d18b;
    }
    .claim-btn:hover {
      background-color: #2af5a2;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 12px 0;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://raw.githubusercontent.com/goodnewsjames/Custom-Token-on-Fuji/main/images%20(3).jpeg" alt="MTK Logo" />
    <h1>MegaTanker (MTK)</h1>
    <p>Avalanche Fuji Testnet</p>

    <button class="chain-btn" id="btnAddChain">Add / Switch Fuji Testnet</button>

    <input type="text" id="claimAddress" placeholder="Enter your wallet address" />
    <button class="claim-btn" id="btnClaim">Claim Tokens</button>

    <button class="token-btn" id="btnAddToken">Add MTK Token</button>

    <p id="status" style="font-size:0.9rem;color:#bbb;"></p>
  </div>

  <script>
    // --- Configuration ---
    const TOKEN_ADDRESS = "0x57c3804b6cB541246d42F037dDAb1431f7fd88B5";
    const TOKEN_SYMBOL = "MTK";
    const TOKEN_DECIMALS = 18;
    const TOKEN_IMAGE = "https://raw.githubusercontent.com/goodnewsjames/Custom-Token-on-Fuji/main/images%20(3).jpeg";
    const FUJI_CHAIN_ID = "0xA869";
    const FUJI_PARAMS = {
      chainId: FUJI_CHAIN_ID,
      chainName: "Avalanche Fuji Testnet",
      nativeCurrency: { name: "Avalanche", symbol: "AVAX", decimals: 18 },
      rpcUrls: ["https://api.avax-test.network/ext/bc/C/rpc"],
      blockExplorerUrls: ["https://testnet.snowtrace.io/"]
    };

    const RELAYER_URL = "https://your-vercel-relayer.vercel.app/api/claim"; // your backend relayer endpoint

    const statusEl = document.getElementById("status");
    function status(msg) { statusEl.textContent = msg; }

    function getProvider() {
      if (window.ethereum) return window.ethereum;
      return null;
    }

    // --- Chain Functions ---
    async function addOrSwitchFuji() {
      const provider = getProvider();
      if (!provider) {
        alert("Please open this page inside your wallet browser (MetaMask, Trust Wallet, etc.)");
        return;
      }
      try {
        await provider.request({ method: "wallet_switchEthereumChain", params: [{ chainId: FUJI_CHAIN_ID }] });
        alert("‚úÖ Switched to Avalanche Fuji Testnet!");
      } catch (error) {
        if (error.code === 4902) {
          await provider.request({ method: "wallet_addEthereumChain", params: [FUJI_PARAMS] });
          alert("‚úÖ Fuji Testnet added!");
        } else {
          console.error(error);
        }
      }
    }

    // --- Token Add Function (with MetaMask Mobile Fix) ---
    async function addTokenFixed() {
      const provider = getProvider();
      if (!provider) {
        alert("Please open this page in your wallet browser.");
        return;
      }

      try {
        status("Ensuring wallet is on Fuji...");
        await new Promise((resolve) => setTimeout(resolve, 1200)); // wait for chain update
        const currentChain = await provider.request({ method: "eth_chainId" });
        if (currentChain.toLowerCase() !== FUJI_CHAIN_ID.toLowerCase()) {
          alert("Please manually switch to Avalanche Fuji in your wallet, then try again.");
          return;
        }

        status("Adding token to wallet...");
        const wasAdded = await provider.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: TOKEN_ADDRESS,
              symbol: TOKEN_SYMBOL,
              decimals: TOKEN_DECIMALS,
              image: TOKEN_IMAGE,
            },
          },
        });

        if (wasAdded) {
          status("‚úÖ Token added successfully!");
        } else {
          status("Token addition rejected or unsupported.");
        }
      } catch (err) {
        console.error("Add token error:", err);
        alert("MetaMask Mobile may not yet support adding tokens automatically. You can add manually:\n\n" +
              `Token: ${TOKEN_SYMBOL}\nAddress: ${TOKEN_ADDRESS}\nDecimals: ${TOKEN_DECIMALS}`);
      }
    }

    // --- Claim Function ---
    async function claimTokens() {
      const address = document.getElementById("claimAddress").value.trim();
      if (!address) return alert("Please enter a valid wallet address.");

      status("‚è≥ Sending claim request...");
      try {
        const res = await fetch(RELAYER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address }),
        });
        const data = await res.json();
        if (data.success) {
          status("üéâ Tokens claimed! Now add MTK to view balance.");
        } else {
          status("‚ùå Claim failed: " + (data.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Claim error:", err);
        status("‚ùå Error sending claim request.");
      }
    }

    // --- Bind buttons ---
    document.getElementById("btnAddChain").addEventListener("click", addOrSwitchFuji);
    document.getElementById("btnAddToken").addEventListener("click", addTokenFixed);
    document.getElementById("btnClaim").addEventListener("click", claimTokens);
  </script>
</body>
</html>
