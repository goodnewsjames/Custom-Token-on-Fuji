<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add MegaTanker Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f6f8;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    button {
      background: #e84142;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #c73233;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/wZB38MKn/MTK-logo.png" alt="MegaTanker Logo" />
    <h2>MegaTanker (MTK)</h2>
    <p>Network: Avalanche Fuji Testnet</p>
    <button id="addToken">Add to Wallet</button>
  </div>

  <!-- ✅ Import MetaMask provider detector -->
  <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>

  <script>
    document.getElementById('addToken').addEventListener('click', async () => {
      const provider = await detectEthereumProvider();

      if (!provider) {
        alert('Please install MetaMask or another EVM wallet extension.');
        return;
      }

      try {
        // Request wallet connection first
        await provider.request({ method: 'eth_requestAccounts' });

        // Switch to Avalanche Fuji Testnet
        await provider.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0xa869' }], // Fuji Testnet chainId
        });

        // Token details
        const tokenAddress = '0x57c3804b6cB541246d42F037dDAb1431f7fd88B5';
        const tokenSymbol = 'MTK';
        const tokenDecimals = 18;
        const tokenImage = 'https://i.ibb.co/wZB38MKn/MTK-logo.png';

        // Add token
        const wasAdded = await provider.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert('✅ MegaTanker (MTK) added to your wallet!');
        } else {
          alert('❌ Token addition cancelled.');
        }

      } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
