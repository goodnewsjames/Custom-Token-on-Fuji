        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MegaTanker Token</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e1117, #1e2837);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background-color: #e94560;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #ff5f79;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    #address {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ Add MegaTanker (MTK)</h1>
    <p>Chain: Avalanche Fuji Testnet</p>

    <button id="connect">Connect Wallet</button>
    <button id="addToken">Add MTK Token</button>
    <button id="disconnect">Disconnect</button>

    <div id="address"></div>
  </div>

  <script>
    const tokenAddress = "0x57c3804b6cB541246d42F037dDAb1431f7fd88B5";
    const tokenSymbol = "MTK";
    const tokenDecimals = 18;
    const tokenImage = "https://raw.githubusercontent.com/goodnewsjames/Custom-Token-on-Fuji/main/images%20(3).jpeg";

    const fujiChainId = "0xA869"; // 43113 in hex
    let provider;
    let signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask or another EVM wallet!");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const chainId = await provider.send("eth_chainId", []);
      if (chainId !== fujiChainId) {
        await switchToFuji();
      }

      const address = await signer.getAddress();
      document.getElementById("address").innerText = `Connected: ${address}`;
    }

    async function switchToFuji() {
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: fujiChainId }],
        });
      } catch (switchError) {
        // If the chain isn‚Äôt added, add it
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: fujiChainId,
              chainName: "Avalanche Fuji Testnet",
              nativeCurrency: { name: "Avalanche", symbol: "AVAX", decimals: 18 },
              rpcUrls: ["https://api.avax-test.network/ext/bc/C/rpc"],
              blockExplorerUrls: ["https://testnet.snowtrace.io/"],
            }],
          });
        } else {
          throw switchError;
        }
      }
    }

    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert("üéâ MTK successfully added to your wallet!");
        } else {
          alert("‚ùå Token addition rejected.");
        }
      } catch (error) {
        console.error(error);
        alert("Error adding token: " + error.message);
      }
    }

    function disconnectWallet() {
      signer = null;
      provider = null;
      document.getElementById("address").innerText = "";
      alert("Wallet disconnected.");
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("addToken").onclick = addToken;
    document.getElementById("disconnect").onclick = disconnectWallet;
  </script>
</body>
</html>
