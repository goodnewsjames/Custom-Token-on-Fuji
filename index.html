<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Airdrop | Relayer</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #1f1f2e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #45a29e;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #66fcf1;
      color: #000;
    }
    #status {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      min-height: 20px;
      color: #66fcf1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Claim Your Airdrop</h1>
    <p>Enter your wallet address to claim tokens. No wallet connection or gas needed.</p>

    <input type="text" id="wallet" placeholder="Enter your wallet address" />
    <button onclick="claimTokens()">Claim Tokens</button>

    <div id="status"></div>
  </div>

  <script>
    const BACKEND_URL = "https://relayer-backend-hbfb-git-main-jasons-projects-de455213.vercel.app/api/claim";

    function status(msg, color = "#66fcf1") {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = color;
    }

    async function claimTokens() {
      const wallet = document.getElementById("wallet").value.trim();
      if (!wallet) {
        status("‚ö†Ô∏è Please enter a wallet address.", "#ff4d4d");
        return;
      }

      status("‚è≥ Sending request to relayer...");

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet }),
        });

        const data = await res.json();
        console.log("üåê Backend response:", data);

        if (data.success) {
          status(`üéâ Tokens sent! Tx: ${data.txHash}`, "#00ff88");
          console.log("‚úÖ Transaction details:", data);
        } else {
          status("‚ùå Claim failed: " + (data.message || "Unknown error"), "#ff4d4d");
          console.error("‚ùå Full backend error:", data.error || data);
          if (data.error?.message) console.log("Message:", data.error.message);
          if (data.error?.reason) console.log("Reason:", data.error.reason);
          if (data.error?.code) console.log("Code:", data.error.code);
        }
      } catch (err) {
        console.error("üî• Frontend Error:", err);
        status("üö´ Network or backend error. Check console.", "#ff4d4d");
      }
    }
  </script>
</body>
</html>
